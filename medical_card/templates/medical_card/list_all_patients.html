<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Список всех пациентов</title>
</head>
<body>
    <h1>Список всех пациентов</h1>
    {% if patients %}
        <ul>
            {% for patient in patients %}
                <li><a href="{% url 'view_patient_info' patient.name %}">{{ patient.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Пациенты не найдены.</p>
    {% endif %}
</body>
</html>
